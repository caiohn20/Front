<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerador QR Code</title>
    <link rel="stylesheet" href="css/qrcode.css" />
</head>
<body>
    <h1>Gerador QR Code</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="createQrCode()">
        <div>
            <label>Link para ser salvo no QRCode</label>
        </div>
        <div style="margin-top: 15px;">
            <input type="text" id="add-link" placeholder="Link">
        </div>
        <div style="margin-top: 15px;">
            <input type="submit" value="Create">
        </div>
    </form>

    <script src="js/qrcode.js" asp-append-version="true"></script>
</body>
</html>
